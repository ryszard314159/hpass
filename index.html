  <head>
    <meta name="description" content="Hinted easy to use password generator" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#db4938" />
    <title>HPASS Password Generator</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/pwa.css" />
    <link rel="stylesheet" href="tmp.css" />
    <script defer type="module" src="core/lib.js"></script>
    <script defer type="module" src="app.js"></script>
    <script defer type="module" src="sw.js"></script>
  </head>
  <body>
    <br /><br />
    <br /><br />
    <div id="hintContainer" class="">
      <form id="hintForm" class="center">
        <img id="gear" class="btn" src="icons/cross.svg" />
        <input id="hint" placeholder="Enter Hint" />
        <img id="generate" class="btn" src="icons/generate.svg" />
      </form>
    </div>
    <div id="menu" class="menu">
      <div class="">
        <!-- <legend id="back">Settings &nbsp; &nbsp; &nbsp;‚®â <br /><br /></legend> -->
        <legend id="back">Settings<br /><br /></legend>
        <div class="input-container">
          <button id="saltBtn" class="leading-icon">ü§´</button>
          <input id="salt" placeholder=" " />
          <label for="salt">Secret</label>
          <button id="saltCross" class="trailing-icon">‚®â</button>
          <p class="helper-text">secret to make password unique</p>
        </div>
        <div class="input-container">
          <button id="pepperBtn" class="leading-icon">üå∂</button>
          <input id="pepper" placeholder=" " />
          <label for="pepper">Special Character</label>
          <button id="pepperCross" class="trailing-icon">‚®â</button>
          <br />
          <p class="helper-text">one or more of _.-!@*$?&% etc.</p>
        </div>
        <div class="input-container">
          <button id="lengthBtn" class="leading-icon">üìè</button>
          <input id="length" type="number" min="5" max="128" placeholder=" " />
          <label for="length">Length</label>
          <p class="helper-text">
            4-128 range, 15 recommended to satisfy most websites
          </p>
        </div>
        <!-- <div class="input-container">
          <button id="cleanBtn" class="leading-icon">üßπ</button>
          <input id="clean" list="cleanList" placeholder=" " />
          <label for="clean">Clean: true|false</label>
          <p class="helper-text">
            <b>true:</b> convert to lower case and extract second level domain
            e.g. https://www.Google.com/photos/ ‚ûú google <b>false:</b> keep hint
            as-is
          </p>
        </div> -->
      </div>
      <div style="margin-bottom: -1rem">&nbsp;</div>
      <hr />
      <div id="saveDiv">
        <a id="help" href="help.html" class=""
          ><img class="btn" src="icons/help.svg"
        /></a>
        <img id="reset" class="btn" src="icons/reset.svg" />
        <img id="save" class="btn" src="icons/save.svg" />
        <a id="info" href="info.html" class=""
          ><img class="btn" src="icons/info.svg"
        /></a>
      </div>
      <hr />
      <div class="center">
        <img
          style="width: 1.2rem; height: 1.2rem"
          loading="lazy"
          src="icons/logo.svg"
        />
        &nbsp;
        <p id="version">VERSION</p>
      </div>
    </div>
  </body>
</html>
