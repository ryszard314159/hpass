<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Game of Life</title>
  <style>
    body {
      /* font-family: Arial, sans-serif; */
      /* text-align: center; */
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      /* flex-direction: column; */
      justify-content: center;
      align-items: center;
    }
    .cell {
      background-color: grey;
      width: 100%;
      height: 100%;
    }
    .cell.alive {
      background-color: rgb(0, 0, 255);
    }
    .cell.dead {
      background-color: rgba(61, 136, 133, 0.3)
    }
    #grid-container {
      display: grid;
      grid-template-columns: repeat(44, 1fr);
      grid-template-rows: repeat(44, 1fr);
      width: 100vw;
      height: 100vh;
      gap: 0px;
      margin: 0;
      border: 0.5px solid #ccc;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="grid-container"></div>
  <script>
    const cols = 44;
    const rows = 44;
    let clickCount = 0;
    let iClicked = -1;
    let jClicked = -1;
    const gridContainer = document.getElementById('grid-container');
    let grid = createEmptyGrid();
    let interval;

    gridContainer.addEventListener("click", (ev) => {
      clickCount++;
      const rect = gridContainer.getBoundingClientRect();
      const x = ev.clientX - rect.left;
      const y = ev.clientY - rect.top;
      const cellWidth = gridContainer.offsetWidth / cols;
      const cellHeight = gridContainer.offsetHeight / rows;
      jClicked = Math.floor(x / cellWidth);
      iClicked = Math.floor(y / cellHeight);
      console.log("onClick: iClicked, jClicked=", iClicked, jClicked);
      if (clickCount % 2 === 1) {
        stopGame();
      } else {
        start();
      }
    });

    function createEmptyGrid() {
      return Array.from({ length: rows }, () => Array.from({ length: cols }, () => 0));
    }

    function aliveProb(i, j) {
      if (iClicked < 0) {
        p = 0.5
      } else {
        p = ((i - iClicked)**2 + (j - jClicked)**2) / (cols**2 + rows**2)
      }
      // console.log("aliveProb: i, j, iClicked, jClicked, p=", i, j, iClicked, jClicked, p);
      return 0.5 + (0.5-p)/2;
    }

    function initializeGrid() {
      gridContainer.innerHTML = '';
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          const p = aliveProb(i, j);
          grid[i][j] = Math.random() < p ? 1 : 0;
          gridContainer.appendChild(cell);
        }
      }
      renderGrid();
    }

    function renderGrid() {
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const cell = gridContainer.children[i * cols + j];
          cell.className = grid[i][j] ? 'cell alive' : 'cell dead';
        }
      }
    }

    function startGame() {
      interval = setInterval(updateGrid, 200);
    }

    function stopGame() {
      clearInterval(interval);
    }

    function updateGrid() {
      const newGrid = createEmptyGrid();
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const neighbors = countNeighbors(i, j);
          if (grid[i][j] === 1) {
            if (neighbors < 2 || neighbors > 3) {
              newGrid[i][j] = 0;
            } else {
              newGrid[i][j] = 1;
            }
          } else {
            if (neighbors === 3) {
              newGrid[i][j] = 1;
            } else {
              newGrid[i][j] = 0;
            }
          }
        }
      }
      grid = newGrid;
      renderGrid();
    }

    function countNeighbors(row, col) {
      let count = 0;
      for (let i = -1; i <= 1; i++) {
        for (let j = -1; j <= 1; j++) {
          if (i === 0 && j === 0) continue;
          const newRow = row + i;
          const newCol = col + j;
          if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols) {
            count += grid[newRow][newCol];
          }
        }
      }
      return count;
    }

    function start() {
      initializeGrid();
      startGame();
    }

    // Start the game when the page loads
    start();
  </script>
</body>
</html>
