<style>
  .rounded {
    fill:none;stroke:black;stroke-width:8;
             stroke-linejoin:round;
             stroke-linecap:round;
             stroke-miterlimit:4;
  .arrow {
    marker-width: 10;
    marker-height: 8;
    orient: auto;
  }
</style>

<defs>
  <marker id="arrowhead" class="arrow" refX="4" refY="4" viewBox="0 0 10 10" orient="auto">
    <!-- <path d="M 4 0 L 8 10 L 0 10 Z" fill="black"/> -->
    <path d="M 0 0 L 10 4 L 0 8 Z" fill="black"/>
  </marker>
</defs>

<path class="rounded" d="M 20 35 A 31 31 0 0 1 80 35" marker-end="url(#arrowhead)"/>
<path class="rounded" d="M 80 65 A 31 31 0 0 1 20 65" marker-end="url(#arrowhead)"/>

</svg>

<!-- A rx ry rotation large-arc-flag sweep-flag x y 

rx: Horizontal radius of the ellipse.
ry: Vertical radius of the ellipse.
rotation: Rotation angle of the ellipse (in degrees).
large-arc-flag: 0: Draw smaller arc. 1: Draw larger arc.
sweep-flag: 0: Draw clockwise. 1: Draw counter-clockwise.
x: End point x-coordinate.
y: End point y-coordinate.

-->


